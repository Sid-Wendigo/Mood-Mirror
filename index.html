<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Mirror</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="Maincontainer">
        <h1>Mood Mirror</h1>
        <h4>By Sidharth Chand Manoj</h4>
        <div class="Display">
            <p id="mood">Select your mood</p>
            <p id="quote"></p>
        </div>
        <div class="buttons">
            <button id="happy" class="button">Happy</button>
            <button id="sad" class="button">Sad</button>
            <button id="angry" class="button">Angry</button>
            <button id="tired" class="button">Tired</button>
            <button id="excited" class="button">Excited</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
